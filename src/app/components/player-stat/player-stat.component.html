<div class="row col-6-height">
    <div class="col-6">
        <div class="chart-container shadow-and-padding">
            <h3>NBA játékosok száma az újraértékelt posztok szerint</h3>
            <div style="display: block">
                <canvas baseChart
                  [data]="barChartData"
                  [options]="barChartOptions"
                  [type]="barChartType">
                </canvas>
              </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card ag-grid-size">
            <ag-grid-angular
                style="width: 100%; height: 100%"
                class="ag-theme-alpine"
                [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef"
                [rowData]="rowData"
                [rowSelection]="'multiple'"
                [animateRows]="true">
            </ag-grid-angular>
        </div>
    </div>
</div>
